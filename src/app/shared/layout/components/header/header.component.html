<!-- header.component.html -->
<header class="bg-white dark:bg-gray-800 shadow-md dark:shadow-gray-700 z-30">
  <div class="flex items-center justify-between h-16 px-4">
    <!-- Menu hamburger pour mobile -->
    <div class="flex items-center lg:hidden">
      <button (click)="toggleMobileMenu()" class="text-gray-600 dark:text-gray-300 hover:text-secondary dark:hover:text-secondary-light focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Titre de la page actuelle -->
    <div class="flex-1 px-4">
      <h1 class="text-lg font-semibold text-gray-800 dark:text-gray-200">{{ currentPageTitle }}</h1>
    </div>

    <!-- Notifications et Profil -->
    <div class="flex items-center space-x-4">
      <!-- Bouton notifications -->

        <button class="text-gray-600 dark:text-gray-300 hover:text-secondary dark:hover:text-secondary-light focus:outline-none p-1 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
        </button>
        <div *ngIf="unreadNotifications > 0" class="absolute top-0 right-0 bg-red-500 rounded-full w-4 h-4 flex items-center justify-center text-white text-xs">
          {{ unreadNotifications }}
        </div>
      </div> -->

      <!-- Bouton de bascule de thème -->
      <button (click)="toggleTheme()" class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
        <svg *ngIf="!isDark" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <svg *ngIf="isDark" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      </button>

      <!-- Menu profil -->
      <div class="relative" (clickOutside)="profileMenuOpen = false">
        <button (click)="toggleProfileMenu()" class="flex items-center space-x-2 focus:outline-none">
          <div class="w-8 h-8 bg-secondary dark:bg-secondary-dark rounded-full overflow-hidden flex items-center justify-center text-white font-medium">
            {{ userInitials }}
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500 dark:text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <!-- Menu déroulant profil -->
        <div *ngIf="profileMenuOpen" class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-700 rounded-lg shadow-lg dark:shadow-gray-900 py-1 z-50">
          <a routerLink="/user/profile" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">
            Mon profil
          </a>
          <a routerLink="/user/settings" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">
            Paramètres
          </a>
          <hr class="my-1 border-gray-200 dark:border-gray-600">
          <a (click)="logout()" class="block px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-gray-600 cursor-pointer">
            Déconnexion
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
